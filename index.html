<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OCR Wedge - Zebra EB Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="custom-overlay" class="z-1 position-absolute top-50 start-50 translate-middle" style="width:100%;height:100%;background-color: rgba(0,0,0,0.5);" >
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="margin-top: 20px;">
        <div class="row">
            <div class="col"> 
                <div class="card text-center border-primary mb-3">
                <h5 class="card-header">Identification Document</h5>
                <div class="card-body  text-primary">
                    <button class="btn btn-primary btn-lg" style="width:80%;" onclick="javascript:captureId()">Capture Identification Document</button>
                </div>
                <h5 class="card-footer text-body-primary" id="id_output">---Data---</h5>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col"> 
                <div class="card text-center border-success mb-3">
                <h5 class="card-header">License Plate</h5>
                <div class="card-body  text-success">
                    <button class="btn btn-success btn-lg" style="width:80%;" onclick="javascript:captureLP()">Capture License Plate</button>
                </div>
                <h5 class="card-footer text-body-success" id="lp_output">---Data---</h5>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col"> 
                <div class="card text-center border-warning mb-3">
                <h5 class="card-header">Vehicle Identification Number</h5>
                <div class="card-body  text-warning">
                    <button class="btn btn-warning btn-lg" style="width:80%;" onclick="javascript:captureVIN()">Capture VIN</button>
                </div>
                <h5 class="card-footer text-body-warning" id="vin_output">---Data---</h5>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col"> 
                <div class="card text-center border-dark mb-3">
                <h5 class="card-header">Tire Identification Number</h5>
                <div class="card-body  text-dark">
                    <button class="btn btn-dark btn-lg" style="width:80%;" onclick="javascript:captureTIN()">Capture TIN</button>
                </div>
                <h5 class="card-footer text-body-dark" id="tin_output">---Data---</h5>
            </div>
            </div>
        </div>

    </div>

    <div class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3" style="z-index: 11;">
        <div class="toast align-items-center text-bg-info border-0" id="liveToast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex w-100">
            <div class="toast-body text-center w-100" style="font-size: large;">
              Loading...
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ocr-wedge-interface.js"></script>
    <script type="text/javascript" charset="utf-8" src="ebapi-modules.js"></script>
<script>
    
</script>
</body>
</html>
